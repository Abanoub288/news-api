<div class="container">
  <app-slider></app-slider>


  <div class="row gy-5">
    <div class="col-md-8">
      <div *ngFor="let new of news" class="card mb-3 bg-dark c-white" style="width: 800px; height: 200px;">
        <a target="_blank" href="{{new.url}}">
          <div class="card-body d-flex justify-content-between">
          <img src="{{new.urlToImage}}" width="200px" height="150px" alt="">
          <div class="text">
            <h5 class="fw-bold">{{new.title}}</h5>
            <p>{{new.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text"><small class="c-white">{{new.publishedAt}}</small></p>
              <a href="{{new.url}}" target="_blank" class="btn btn-primary">see more</a>
            </div>
          </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="div">
        <h5 class="h5 p-2 c-white bg-dark mb-2 fw-bolder">Trending News</h5>
        <div class="text">
          <p *ngFor="let title of news" class="trending p-2 bg-ccc mb-2" >
            <a href="{{title.url}}" target="_blank">{{title.title}}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
