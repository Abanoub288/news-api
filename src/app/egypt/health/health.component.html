<div class="container">
  <div class="row gap-0 mt-5 mb-5 row-gap-3">
    <div *ngFor="let hel of health" class="col-md-3">
      <div class="card" style="width: 18rem; height: 340px;">
        <img [src]="hel.urlToImage !== null ? hel.urlToImage : img" src="{{hel.urlToImage}}" class="card-img-top">
        <div class="card-body position-relative">
          <h5 class="card-title fw-bolder">{{hel.title}}</h5>
          <a href="{{hel.url}}" target="_blank" class="btn btn-primary">see more</a>
        </div>
      </div>
    </div>
  </div>
</div>
