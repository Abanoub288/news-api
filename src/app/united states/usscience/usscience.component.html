<div class="container">
  <div class="row gap-0 mt-5 mb-5 row-gap-3">
    <div *ngFor="let scin of science" class="col-md-3">
      <div class="card" style="width: 18rem; height: 350px;">
        <img src="{{scin.urlToImage}}" class="card-img-top h-50">
        <div class="card-body position-relative">
          <h5 title="{{scin.title}}" class="card-title fw-bolder">{{scin.title}}</h5>
          <p class="card-text">{{scin.description}}</p>
          <a href="{{scin.url}}" target="_blank" class="btn btn-primary">see more</a>
        </div>
      </div>
    </div>
  </div>
</div>
